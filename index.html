<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="tugas 1.css">
</head>
<body>

    <nav>
        <div class="logo"><span>portofolio</span></div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content">
            <h1>Halo, Saya <span>Muhammad Irham Waradhana</span></h1>
            <p>ini adalah hasil dari pekerjaan saya .</p>
            <a href="#portfolio" class="btn-primary">Lihat Karya</a>
        </div>
    </header>

    <section id="skills" class="skills">
        <h2 class="section-title">Keahlian Saya</h2>
        <div class="skills-container">
            <div class="skill-card">HTML</div>
            <div class="skill-card">CSS</div>
            <div class="skill-card">JavaScript</div>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <h2 class="section-title">Project Terbaru</h2>
        <div class="grid-container">
            <div class="grid-item">Project 1</div>

        <h2 class="section-title">Hubungi Saya</h2>
        <div class="form-wrapper">
            <form>
                <div class="input-group">
                    <label>Nama Lengkap</label>
                    <input type="text" placeholder="isi nama">
                </div>
                <div class="input-group">
                    <label>Email / No. HP</label>
                    <input type="text" placeholder="Email atau no hp">
                </div>
                <div class="input-group">
                    <label>Pesan</label>
                    <textarea rows="5" placeholder=" isi pesan"></textarea>
                </div>
                <button type="button" class="btn-submit">Kirim Pesan</button>
            </form>
        </div>
    </section>
